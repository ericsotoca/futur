<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Rêves et Futur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Rêves et Futur</h1>
        <p class="text-gray-600 mb-6">Prêt à imaginer ton avenir idéal ?</p>
        <div id="question" class="text-lg text-gray-700 mb-6 italic min-h-[100px] flex items-center justify-center">"Tirez une question pour commencer..."</div>
        <button onclick="drawQuestion()" class="bg-pink-500 text-white font-semibold py-2 px-4 rounded hover:bg-pink-600 transition">Tirer une question</button>
    </div>

    <script>
        const questions = [
            "Où te vois-tu vivre dans 10 ans ?",
            "Quel est ton plus grand rêve professionnel ?",
            "Quelle aventure rêves-tu de vivre avant de vieillir ?",
            "Quel type de maison idéalises-tu pour ton futur ?",
            "Quelles compétences veux-tu maîtriser dans l’avenir ?",
            "Comment imagines-tu ta retraite idéale ?",
            "Quel pays aimerais-tu explorer dans les années à venir ?",
            "Quelle cause soutiendras-tu dans ton futur ?",
            "Quel objet symbolise tes rêves pour demain ?",
            "Quelle tradition familiale veux-tu créer pour l’avenir ?",
            "Quel métier rêvé voudrais-tu exercer un jour ?",
            "Comment vois-tu ta vie dans 5 ans avec ta famille ?",
            "Quelle ville te fait rêver pour y poser tes valises ?",
            "Quel projet personnel veux-tu concrétiser bientôt ?",
            "Quelle passion aimerais-tu transformer en carrière ?",
            "Comment imagines-tu tes vacances idéales dans 10 ans ?",
            "Quel héritage veux-tu laisser à tes proches ?",
            "Quelle technologie te passionne pour l’avenir ?",
            "Quel sport aimerais-tu pratiquer régulièrement ?",
            "Quelle œuvre d’art représente tes rêves futurs ?",
            "Quel voyage te ferait sortir de ta zone de confort ?",
            "Comment vois-tu ton équilibre travail-vie perso ?",
            "Quel livre t’inspire pour ton futur idéal ?",
            "Quelle compétence veux-tu apprendre avant 40 ans ?",
            "Quel lieu te semble parfait pour une retraite ?",
            "Quelle invention aimerais-tu créer un jour ?",
            "Comment imagines-tu tes relations dans 20 ans ?",
            "Quel défi personnel te motive pour demain ?",
            "Quelle cause écologique te tient à cœur ?",
            "Quel style de vie rêvés-tu d’adopter ?",
            "Quelle langue veux-tu maîtriser dans l’avenir ?",
            "Comment vois-tu ton rôle dans la société future ?",
            "Quel objet du futur te fascine ?",
            "Quelle tradition veux-tu transmettre à tes enfants ?",
            "Quel pays te semble idéal pour une nouvelle vie ?",
            "Comment imagines-tu tes 50 ans ?",
            "Quelle aventure naturelle te tente le plus ?",
            "Quel rêve d’enfance veux-tu réaliser ?",
            "Comment vois-tu ton impact sur le monde ?",
            "Quelle routine matinale idéale te motive ?",
            "Quel hobby veux-tu approfondir dans les années à venir ?",
            "Comment imagines-tu tes soirées dans 10 ans ?",
            "Quelle découverte scientifique te passionne ?",
            "Quel rêve collectif veux-tu soutenir ?",
            "Comment vois-tu ton bien-être dans l’avenir ?",
            "Quelle destination te fait rêver pour un voyage long ?",
            "Quel projet artistique veux-tu entreprendre ?",
            "Comment imagines-tu ta liberté financière ?",
            "Quel souvenir futur veux-tu créer avec des proches ?"
        ];

        function drawQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            document.getElementById('question').innerText = questions[randomIndex];
        }
    </script>
</body>
</html>
